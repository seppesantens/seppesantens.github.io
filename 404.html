<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        h1 {
            font-size: 50px;
        }
        p {
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h1>404 Not Found</h1>
    <p>Sorry, the page you are looking for does not exist.</p>
    <!-- catching URL's for Bestemming NerdLand --> 
    <script>
        window.onload = () => {
            const currentURL = window.location.href;
            const correctURL = "https://seppesantens.github.io/bestemmingNerdLand/";
            const correctURLWithoutSlash = "https://seppesantens.github.io/bestemmingNerdLand";
            if (currentURL.toLowerCase() === correctURL.toLowerCase() && currentURL !== correctURL) {
                location.replace(correctURL);
            } else if (currentURL.toLowerCase() === correctURLWithoutSlash.toLowerCase() && currentURL !== correctURLWithoutSlash) {
                location.replace(correctURL);
            }
        };
    </script>
</body>
</html>
